<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callmar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/registration.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Регистрация</h1>
        <p>После регистрации вы получите:</p>
        <p>10 минут связи - бесплатно</p>
        <form action="">
            <label for="mail" class="mail">
                <p>Ваш Email</p>
                <input type="email" name="mail">
            </label>
            <label for="text" class="text">
                <p>Ваше имя</p>
                <input type="text" name="text">
            </label>
            <label for="text-2" class="text-2">
                <p>Адрес вашего сайта</p>
                <input type="text" name="text-2">
            </label>
            <label for="number" class="number">
                <p>Ваш телефон</p>
                <input type="number" name="number" step="1" min="1" max="27">
            </label>
            <label for="pass" class="pass">
                <p>Придумайте пароль</p>
                <input type="password" name="pass">
            </label>
        </form>
        </label>
        <button class="submit">Зарегестрироваться</button>
    </div>

</body>
</html>
